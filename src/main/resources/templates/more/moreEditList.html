<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<header th:replace="common/header"/>
</head>

<body class="bg">

	<navbar th:replace="common/navbar"/>	
	
	<div class="container container-margin" th:object="${command}">
		<div class="row">
			<div class="col-md column h-25">
				<h1>Edytuj talie</h1>
				
				<form id="moreEditListForm" method="post">
				
					<fieldset class="scheduler-border">
					    <legend class="scheduler-border">Talie</legend>
					    <label for="deckCount">* Talia do edycji:</label>					    
					    <div th:each="deck : *{decks}">
							<div class="checkbox">					    	
						    	<input type="radio" th:value="${deck.id}" th:field="*{selectedItem}" th:onclick="|handleSelectedItem(this);|"/>
						    	<label th:text="${deck.name}"></label>
						    </div>
					    </div>
					    
					    <radioPagination th:replace="common/radioPagination :: formValues(formId='moreEditListForm', action='/more/edit/list')"/>
																		 
					</fieldset>
		
					<div class="btn-group btn-group-justified btn-group-lg">
						<a href="#" class="btn btn-default btn-lg" onClick="submitAction('moreEditListForm', '/more/edit/list/run')">Edytuj</button>
						<a class="btn btn-default btn-lg" href="/more">Anuluj</a>						
					</div>
				
				</form>
		
			</div>
		</div>    
	</div>

<footer th:replace="common/footer"/>
</body>
</html>
