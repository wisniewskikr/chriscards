<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Więcej</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/jquery-1.9.1.js}"></script>
	<script type="text/javascript" th:inline="javascript" th:src="@{/js/script.js}"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"></link>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>		
  	
  	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	
	<!-- Selectpicker -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  			
</head>

<body class="bg">

	<nav class="navbar navbar-fixed-top navbar-color">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Chris Cards</a>
	    </div>
	  </div>
	</nav>	
	
	<div class="container container-margin" th:object="${command}">
		<div class="row">
			<div class="col-md column h-25">
				
				<form action="/deleteCategory" method="post">
					
					<div class="form-group">
      					<label for="selectedCategory">Kategoria do usunięcia:</label>
						<select class="selectpicker form-control" data-live-search="true" title="Wybierz kategorię ..." th:disabled="*{#lists.isEmpty(categories)}" th:field="*{selectedCategory}">
					  		<option th:each="category : *{categories}" th:value="${category.id}" th:text="${category.name}"/>	
						</select>
						<p th:if="${#fields.hasErrors('selectedCategory')}" th:errors="*{selectedCategory}" class="error"/>
					</div>	
					
					<button type="submit" class="btn btn-default btn-lg">Zapisz</button>
					<a class="btn btn-default btn-lg" href="/categories">Powrót</a>
				
				</form>
								
			</div>
		</div>    
	</div>

</body>
</html>
